name: CI

on:
  push:
    branches:
      - master

jobs:
  my_testing:
    strategy:
      matrix:
        os: [ubuntu-latest,windows-latest]
    runs-on: ${{ master.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13' 
      - run: python app.py
  
